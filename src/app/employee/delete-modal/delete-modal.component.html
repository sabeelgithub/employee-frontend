<div class="p-6 max-w-sm mx-auto bg-white  text-center">
  <h3 class="text-xl font-semibold text-gray-800 mb-4">{{ title}}</h3>
  <p class="text-gray-600">{{confirmMessage}}</p>

  <div class="mt-6 flex justify-center space-x-4">
    @if(isCancel){
      <button (click)="cancel()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
        {{ cancelButtonText }}
      </button>
    }

    <button (click)="confirmDelete()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
      {{ deleteButtonText }}
    </button>
  </div>
</div>
