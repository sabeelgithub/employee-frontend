<div class="p-6 bg-gray-100 h-screen">
  <div class="flex justify-between">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Employee List</h2>
    <div class="flex gap-3">
      <div>
        <p class="bg-blue-500 px-2 py-1 text-white rounded-lg cursor-pointer" routerLink="/app/add">New +</p> 
      </div>
      <div>
        <p class="bg-blue-500 px-2 py-1 text-white rounded-lg cursor-pointer" (click)="openProfileModal()">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 inline-block fill-current text-white" viewBox="0 0 24 24">
            <path d="M12 12c2.67 0 8 1.34 8 4v2H4v-2c0-2.66 5.33-4 8-4zm0-2c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
          </svg>
        </p>
      </div>
    </div>
  </div>
  <!-- Search Input -->
  <input 
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search employees by name or position..."
    class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
  />

  <!-- Employee Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow-md">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="py-3 px-6 text-left">Name</th>
          <th class="py-3 px-6 text-left">Email</th>
          <th class="py-3 px-6 text-left">Position</th>
          <th class="py-3 px-6 text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        @for(employee of filteredEmployees(); track employee){

        <tr 
          class="border-b border-gray-200 hover:bg-gray-100"
        >
          <td class="py-3 px-6 text-gray-800">{{ employee.name }}</td>
          <td class="py-3 px-6 text-gray-800">{{ employee.email }}</td>
          <td class="py-3 px-6 text-gray-600">{{ employee.position }}</td>
          <td class="py-3 px-6 text-gray-600"><span class="bg-blue-500 text-white p-2 rounded-md cursor-pointer" (click)="view(employee.id)">View</span></td>
        </tr>
      }
      </tbody>
    </table>
  </div>
</div>
