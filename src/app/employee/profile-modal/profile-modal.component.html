<div class="p-6 text-center">
  <div class="flex justify-between">
    <h2 class="text-xl font-bold text-gray-800">Hello, {{ empService.username() }}</h2>
    <p (click)="navigateToChange()" class="underline text-blue-500 text-white cursor-pointer">Change Password</p>
  </div>
  
  <div class="mt-6 flex justify-center space-x-4">
    <button 
      (click)="logout()" 
      class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
    >
      Logout
    </button>
    <button 
      (click)="cancel()" 
      class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400"
    >
      Cancel
    </button>
  </div>
</div>
